<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div class="body">
        <div class="calculator">
            <div class="display">
                <div class="display-content">
                    1 + 35
                </div>
            </div>
            <div class="keypad">
                <div class="numbers-keypad">
                    <div class="button number zero" data-value="0">
                        0
                    </div>
                    <div class="button dot" data-value=".">
                        .
                    </div>
                    <div class="button clear" data-value="Clear">
                        C
                    </div>
                    <div class="button number" data-value="1">
                        1
                    </div>
                    <div class="button number" data-value="2">
                        2
                    </div>
                    <div class="button number" data-value="3">
                        3
                    </div>
                    <div class="button number" data-value="4">
                        4
                    </div>
                    <div class="button number" data-value="5">
                        5
                    </div>
                    <div class="button number" data-value="6">
                        6
                    </div>
                    <div class="button number" data-value="7">
                        7
                    </div>
                    <div class="button number" data-value="8">
                        8
                    </div>
                    <div class="button number" data-value="9">
                        9
                    </div>
                </div>
                <div class="operators-keypad">
                    <div class="button operator" data-value="+">
                        +
                    </div>
                    <div class="button operator" data-value="-">
                        -
                    </div>
                    <div class="button operator" data-value="*">
                        *
                    </div>
                    <div class="button operator" data-value="/">
                        /
                    </div>
                    <div class="button operator" data-value="=">
                        =
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
